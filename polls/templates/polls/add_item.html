<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <title>Invoice App - Add Item</title>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li class="tab-link active" data-tab="invoice-of-Orders"><a href="{% url 'polls:invoice_of_sales' %}">Invoice of order</a></li>
            <li class="tab-link" data-tab="purchase-order"><a href="{% url 'polls:purchase_order' %}">Purchase order</a></li>
            <li class="tab-link" data-tab="reports"><a href="#">Add item</a></li>
            <li class="tab-link" data-tab="income-and-expenditure"><a href="{% url 'polls:income_and_expenditure' %}">Income and Expenditure</a></li>
            <li class="tab-link" data-tab="reports"><a href="{% url 'polls:reports' %}">Reports</a></li>
        </ul>
    </div>

    <div class="content">
        <div id="invoice-of-Orders" class="tab-content">
            <h2>Add a New Item</h2>
            <form method="post" id="addItemForm">
                {% csrf_token %}
                <label for="item_name">Item Name:</label>
                <input type="text" name="item_name" id="item_name" required><br><br>
                <label for="item_description">Description:</label>
                <input type="text" name="item_description" id="item_description" required><br><br>
                <label for="item_quantity">Quantity:</label>
                <input type="number" name="item_quantity" id="item_quantity" value="0" required><br><br>
                <label for="item_purchase_price">Purchase Price:</label>
                <input type="number" step="0.01" name="item_purchase_price" id="item_purchase_price" value="0.00" required><br><br>
                <label for="item_sale_price">Sale Price:</label>
                <input type="number" step="0.01" name="item_sale_price" id="item_sale_price" value="0.00" required><br><br>
                <button type="button" id="addNewItemButton">Add New Item</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="{% static 'polls/js/script4.js' %}"></script>
</body>
</html>
